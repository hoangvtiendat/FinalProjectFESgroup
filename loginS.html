<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGROUP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<link rel="stylesheet" href="loginS.css">

<body>
    <div class="container">
        <div class="hookBlue">
            <img class="hookBlue" src="HookBlue.png" alt="">
        </div>
        <div class="hookOrange">
            <img class="hookOrange" src="HookOrange.png" alt="">
        </div>


        <div class="box">
            <div class="img">
                <img class="imgSgr" src="Mask group.png" alt="">
            </div>

            <div class="contentBox">
                <div class="ctBox">
                    <div class="function">
                        <div class="login">Login</div>
                        <div class="reg ">Register</div>
                    </div>

                    <div class="import">
                        <div class="tltEmail">Email</div>

                        <div class="inpus">
                            <input id="email" class="inpEmail" type="text" placeholder="Enter your email">
                            <div class="errEmail">Invalid email</div>
                            <div class="thongbaous">
                                The username consists of letters and special characters.
                                <div class="tamgiacus"></div>
                            </div>
                        </div>
                        <button onclick="openmask()" class="material-symbols-outlined openmask mask"> visibility</button>
                        <button onclick="closemask()" class="material-symbols-outlined closemask mask"> visibility_off</button>

                        <div class="tltPassword tltEmail">Password</div>
                        <div class="inppw">
                            <input id="password" class="inpEmail" type="password" placeholder="Enter your password">
                            <div class="errPassword">Invalid Password</div>
                            <div class="thongbaopw">
                                The password includes uppercase letters, lowercase letters, numbers, and special
                                characters
                                <div class="tamgiacpw"></div>
                            </div>



                        </div>
                    </div>
                    <div class="checkBox">
                        <input  class="ck" type="checkbox">
                        <div class="remember">Remember me</div>
                    </div>

                    <button onclick="login()" id="login">Login</button>
                </div>
            </div>
            <div class="ball">
                <img src="Ball.png" alt="">
            </div>
        </div>
    </div>
</body>

<script src="loginS.js"></script>

</html>
